<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Contest KING 2025 AIプロンプト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            transition: background 0.8s ease;
            overflow: hidden;
        }

        #site-title {
            font-family: 'Poppins', sans-serif;
            text-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        
        #thumbnail-nav {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
        #thumbnail-nav::-webkit-scrollbar {
            display: none; /* Chrome, Safari, and Opera */
        }

        .thumbnail-item {
            transition: all 0.3s ease;
            border: 4px solid transparent;
        }

        .thumbnail-item.active {
            border-color: white;
            transform: scale(1.1);
        }
        
        #details-container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-white">

    <main id="portal-container" class="w-full h-screen flex flex-col items-center justify-between p-4 md:p-8 relative">
        
        <header class="w-full max-w-6xl mx-auto">
             <h1 class="text-xl md:text-2xl font-bold text-white/80">Business Contest KING 2025 AIプロンプト</h1>
        </header>

        <!-- Main Content Display -->
        <div id="details-container" class="text-center w-full max-w-3xl my-auto">
            <h2 id="site-title" class="text-5xl md:text-7xl font-black mb-4 uppercase tracking-wider"></h2>
            <p id="site-description" class="text-lg md:text-xl mb-6 mx-auto max-w-2xl"></p>
            <div class="bg-black/20 backdrop-blur-sm p-4 rounded-xl mb-6 max-w-lg mx-auto">
                <h4 class="font-bold text-lg mb-2">利用シーン</h4>
                <p id="site-scene" class="text-base"></p>
            </div>
            <a id="site-link" href="#" target="_blank" class="inline-block bg-white text-gray-900 font-bold py-3 px-8 rounded-full shadow-lg hover:bg-gray-200 transition-all duration-300 transform hover:scale-105">
                サイトへ移動
            </a>
        </div>

        <!-- Thumbnail Navigation -->
        <nav id="thumbnail-nav" class="w-full pb-4">
            <div id="thumbnail-container" class="flex justify-center items-center space-x-2 md:space-x-4">
                <!-- Thumbnails generated by JS -->
            </div>
        </nav>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sites = [
                {
                    title: "問題選定",
                    description: "無数に存在する問題の中から、取り組むべき有望な問題を発見するためのツールです。",
                    scene: "問題選定のシーンで使用します。",
                    url: "https://mao925.github.io/problem-select/",
                    theme: { bg: 'linear-gradient(135deg, #5b21b6, #9333ea)' } // 紫
                },
                {
                    title: "ペルソナ",
                    description: "ターゲットとなる顧客像を具体的に描き出し、チームで共通認識を持つためのツールです。",
                    scene: "問題を深掘る前に使用します。",
                    url: "https://mao925.github.io/persona-generate/",
                    theme: { bg: 'linear-gradient(135deg, #9d174d, #db2777)' } // 赤紫
                },
                 {
                    title: "課題評価",
                    description: "発見した課題が、問題の根本原因として正しいかを評価します。",
                    scene: "問題深掘りを終えて、ソリューションに移る際の確認として使用します。",
                    url: "https://mao925.github.io/issue-evaluation/",
                    theme: { bg: 'linear-gradient(135deg, #065f46, #10b981)' } // エメラルドグリーン
                },
                {
                    title: "ソリューション評価",
                    description: "考案した解決策が、顧客の課題を本当に解決できるのかを客観的に評価します。",
                    scene: "ソリューションを考案した後に使用します。",
                    url: "https://mao925.github.io/issue-solution-match-evaluation/",
                    theme: { bg: 'linear-gradient(135deg, #b45309, #f59e0b)' } // 黄色
                },
                {
                    title: "MVP検証計画",
                    description: "最小限の機能を持つ製品（MVP）で、仮説を検証するための計画を策定します。",
                    scene: "MVPで検証したい仮説を決めた後に使用します。",
                    url: "https://mao925.github.io/mvp-verification-plan/",
                    theme: { bg: 'linear-gradient(135deg, #808080, #c0c0c0)' } // シルバー
                },
                {
                    title: "市場規模算出",
                    description: "ターゲットとする市場の潜在的な規模（TAM, SAM, SOM）を算出します。",
                    scene: "市場規模を算出する際に使用します。",
                    url: "https://mao925.github.io/market-size/",
                    theme: { bg: 'linear-gradient(135deg, #1d4ed8, #60a5fa)' } // 青
                },
                {
                    title: "初期・中長期戦略",
                    description: "市場での立ち位置を確立し、持続的な成長を遂げるための初期・中長期戦略を提案します。",
                    scene: "初期・中長期戦略を考案するときに使用します。",
                    url: "https://mao925.github.io/business-strategy/",
                    theme: { bg: 'linear-gradient(135deg, #b91c1c, #f87171)' } // 赤
                },
                {
                    title: "ポジショニングマップ",
                    description: "競合他社との比較を通じて、自社の独自の立ち位置を可視化します。",
                    scene: "ポジショニングマップを競合分析で作成する際に使用します。",
                    url: "https://mao925.github.io/posisioning-map/",
                    theme: { bg: 'linear-gradient(135deg, #cd7f32, #d97706)' } // ブロンズ
                },
                {
                    title: "競合比較表",
                    description: "競合の強み・弱みを分析し、自社の戦略に活かすための情報を整理します。",
                    scene: "競合比較表を競合分析で作成する際に使用します。",
                    url: "https://mao925.github.io/competitor-comparison/",
                    theme: { bg: 'linear-gradient(135deg, #ec4899, #f9a8d4)' } // ピンク
                }
            ];

            const body = document.body;
            const detailsContainer = document.getElementById('details-container');
            const siteTitle = document.getElementById('site-title');
            const siteDescription = document.getElementById('site-description');
            const siteScene = document.getElementById('site-scene');
            const siteLink = document.getElementById('site-link');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            
            let currentIndex = 0;

            function updateDisplay(index) {
                const activeSite = sites[index];

                // 詳細エリアを一度非表示にし、アニメーションをリセット
                detailsContainer.style.animation = 'none';
                // void detailsContainer.offsetWidth; // Reflow to restart animation
                
                // 背景とテキストコンテンツを更新
                body.style.background = activeSite.theme.bg;
                siteTitle.textContent = activeSite.title;
                siteDescription.textContent = activeSite.description;
                siteScene.textContent = activeSite.scene;
                siteLink.href = activeSite.url;

                // フェードインアニメーションを再開
                detailsContainer.style.animation = 'fadeIn 1s ease-out';
                
                // サムネイルのアクティブ状態を更新
                const thumbnails = document.querySelectorAll('.thumbnail-item');
                thumbnails.forEach((thumb, i) => {
                    thumb.classList.toggle('active', i === index);
                });

                currentIndex = index;
            }

            function initThumbnails() {
                sites.forEach((site, index) => {
                    const thumb = document.createElement('div');
                    thumb.className = 'thumbnail-item w-20 h-16 md:w-28 md:h-20 rounded-lg cursor-pointer bg-cover bg-center flex items-center justify-center text-center p-1';
                    thumb.style.backgroundImage = site.theme.bg;
                    thumb.dataset.index = index;
                    
                    const thumbTitle = document.createElement('span');
                    thumbTitle.className = 'text-xs md:text-sm font-bold text-white text-shadow';
                    thumbTitle.textContent = site.title;
                    thumb.appendChild(thumbTitle);

                    thumb.addEventListener('click', () => {
                        updateDisplay(index);
                    });
                    thumbnailContainer.appendChild(thumb);
                });
            }

            // 初期化
            initThumbnails();
            updateDisplay(0);
        });
    </script>
</body>
</html>
